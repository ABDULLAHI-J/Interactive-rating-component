<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div role="main" class="card">
        <div class="star-img">
          <img src="./images/icon-star.svg" alt="" />
        </div>
        <div class="rate-text">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="rating-star">
          <button class="rate">1</button>
          <button class="rate">2</button>
          <button class="rate">3</button>
          <button class="rate">4</button>
          <button class="rate">5</button>
        </div>
        <div class="submit-rating">
          <button id="submit">Submit</button>
        </div>
      </div>
      <div class="card-thanks" style="display: none">
        <div class="thank-you-img">
          <img src="./images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="selected-rating">You selected 4 out of 5</div>
        <div>
          <h1>Thank You!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
